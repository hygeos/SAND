[project]
name = "sand"
version = "0.4.0"
description = "SAND - Satellite Acquisition Normative Downloader"
authors = [{name = "HYGEOS team"}]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "numpy<2", 
    "requests", 
    "eumdac", 
    "shapely", 
    "xmltodict", 
    'pillow', 
    "pandas", "core @ git+https://github.com/hygeos/core@v2"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.environments]
default = { features = ["hyp", "sys"], solve-group = "default" }

[tool.pixi.tasks]
tests = "pytest tests"
build_docs = "sphinx-build -b html /tmp/tmpz1eb1_yu/source /tmp/tmpz1eb1_yu/build -q"

[tool.pixi.pypi-dependencies]
sand = { path = ".", editable = true }

[tool.pixi.dependencies]
numpy = "<2"
eumdac = "*"
shapely = "*"
pytest = "*"
pytest-html = "*"
pytest-xdist = "*"
ipykernel = "*"
pillow = "*"
matplotlib = "*"
pyotp = "*"
ipywidgets = "*"

[tool.pixi.feature.hyp.dependencies]
[tool.pixi.feature.sys.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
